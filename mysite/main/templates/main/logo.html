{% load static %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/styles_carousel.css' %}">
	
    </section>
    <section class="my-carousel">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
			<img src="{% static 'main/img/first_img.jpg' %}" class="d-block w-100" alt="Первая картинка">
            <div class="carousel-caption d-none d-md-block">
              <h5>Мы создаем новое РАЗ</h5>
			  <li><a href="{% url 'home_main' %}" class="main-link">На главную</a></li>
            </div>
          </div>
          <div class="carousel-item">
			<img src="{% static 'main/img/Эмили.png' %}" class="d-block w-100" alt="Вторая картинка">
            <div class="carousel-caption d-none d-md-block">
              <h5>Мы создаем новое ДВА</h5>
			  <li><a href="{% url 'home_main' %}" class="main-link">На главную</a></li>
            </div>
          </div>
          <div class="carousel-item">
			<img src="{% static 'main/img/third_img.jpg' %}" class="d-block w-100" alt="Третья картинка">
            <div class="carousel-caption d-none d-md-block">
              <h5>Мы создаем новое ТРИ</h5>
			  <li><a href="{% url 'home_main' %}" class="main-link">На главную</a></li>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
