services:
  # Web service for Django using uwsgi
  - type: web
    name: mysite-web
    plan: free
    runtime: python
    repo: https://github.com/lemon1964/MySite.git
    startCommand: "uwsgi --ini /code/config/uwsgi/uwsgi.ini"

  # Nginx web service
  - type: web
    name: mysite-nginx
    plan: free
    runtime: image
    image:
      url: "nginx:1.23.1"
    envVars:
      - key: NGINX_CONFIG
        value: ./config/nginx
    startCommand: "nginx -g 'daemon off;'"

